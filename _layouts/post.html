<title>{{ page.title }}</title>
<link rel="stylesheet" href="/css/style.css">
<header>
  <nav>
    <a href="/">Home</a>
  </nav>
</header>
<main>
  <h1>{{ page.title }}</h1>
  <section>
    {{ content }}
    <p>{{ page.date | date: "%-d/%m/%Y" }}</p>
  </section>

  <div class="PageNavigation">
    {% if page.previous.url %}
    <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.date | date: "%-d %B %Y"}}</a>
    {% endif %}
    {% if page.next.url %}
    <a class="next" href="{{page.next.url}}">{{page.next.date | date: "%-d %B %Y"}} &raquo;</a>
    {% endif %}
  </div>
  <footer>
    &copy; Mike iLL
  </footer>
</main>
